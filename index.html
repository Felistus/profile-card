<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
    <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="bubbles" id="bubbles">
        <div class="span"><img src="./images/eze.jpg" alt="Ezeugo Obieze" id="profile-pix"></div>
        
        <div class="details">
            <p>
                <strong id="name">Ezeugo Felistus Obieze</strong>
                <strong id="age">26</strong></p>
            <p class="location">Port Harcourt</p>
        </div>
        <hr>
        
        <div class="social">
            <div class="social-item">
                <p class="num">80K</p>
                <p class="tag">followers</p>
            </div>

            <div class="social-item">
                <p class="num">803K</p>
                <p class="tag">likes</p>
            </div>

            <div class="social-item">
                <p class="num">1.4K</p>
                <p class="tag">photos</p>
            </div>
        </div>
    </div>
        
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ezeugo Felistus Obieze</a>.
    </div>
    
</body>
</html>
